<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>My first app is {{ title }}</title>
    {% else %}
        <title>This is my first app</title>
    {% endif %}
</head>
<body>
    {%for post in posts%}
        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.context}}</p>
    {%endfor%}
</body>
</html>
